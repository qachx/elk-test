global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Banking metrics exporter
  - job_name: 'banking-metrics'
    static_configs:
      - targets: ['metrics-exporter:8080']
    scrape_interval: 5s
    metrics_path: /metrics

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 15s
    metrics_path: /_prometheus/metrics

  # Logstash metrics  
  - job_name: 'logstash'
    static_configs:
      - targets: ['logstash:9600']
    scrape_interval: 15s
    metrics_path: /_node/stats 